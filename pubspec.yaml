name: landing_page_q_r
description: A new Flutter project.

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  auto_size_text: 3.0.0
  cached_network_image: ^3.3.1
  expandable: 5.0.1
  flutter_animate: ^4.5.0
  flutter_cache_manager: ^3.3.2
  flutter_svg: ^2.0.10+1
  font_awesome_flutter: ^10.7.0
  from_css_color: 2.0.0
  go_router: ^5.0.0  # Updated version
  google_fonts: ^6.2.1
  http: ^1.2.2
  intl: ^0.19.0
  json_path: ^0.7.2
  page_transition: ^2.1.0
  shared_preferences: ^2.2.3
  smooth_page_indicator: ^1.2.0
  sqflite: ^2.3.3+1
  timeago: ^3.7.0
  url_launcher: ^6.3.0
  cupertino_icons: ^1.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/fonts/
    - assets/images/
    - assets/videos/
    - assets/audios/
    - assets/lottie_animations/
    - assets/rive_animations/
    - assets/pdfs/
  fonts:
    - family: 'Atten Round New'
      fonts:
        - asset: assets/fonts/AttenRoundNewMedium.otf
          weight: 500
        - asset: assets/fonts/AttenRoundNewExtraBold.otf
          weight: 800